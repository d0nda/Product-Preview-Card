<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <div class="product-images">
        <picture>
            <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" class="images" alt="product image">
        </picture>
    </div>
    <div class="description">
    <p>Perfume</p>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
    <p><span class="bold">$149.99</span><span class="right"><del>$169.99</del></span></p>
    </div>
    <button type="button"><img src="./images/icon-cart.svg" class="cart-icon" alt="shopping cart icon">Add to Cart</button>
    </div>
  </main>
</body>
</html>
